on: 
  push: 
    tags:
      - '[0-9]+.[0-9]+.[0-9]+' # changé pour que ça soit pour n'importe quelle version
  workflow_dispatch:

permissions:
  # Require write permission to Fetch an OIDC token (required for federated credential) and write it
  # It will be automatically used on actions / cli that needs it
  id-token: write

env: 
  AZURE_RG_NAME: rg-${{ vars.PROJECT_NAME }}-${{ vars.AZURE_RESOURCE_IDENTIFIER }}

jobs:
  build_backend:
    runs-on: ubuntu-latest
    environment: production # bind the job to the production environment
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish the backend app
        run: dotnet publish -c Release --property:PublishDir=publish
        working-directory: ./backend

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-artifact
          path: ./backend/ParkNDeploy.Api/publish

  build_frontend:
    runs-on: ubuntu-latest
    environment: production
    permissions:  
      contents: write # Require write permission to be able to commit changes on the repository

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Checkout repository
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0 # Fetch all history to be able to find the branch name

    # Job triggered by a tag in github cause the git HEAD to be detached
    # So we need to find the branch name to be able to commit the package.json change
    - name: Get branch name
      id: get_branch
      run: |
        # Find the branch that the tag is associated with
        BRANCH=$(git branch -r --contains "$GITHUB_SHA" | grep -v '\->' | sed 's|origin/||' | head -n 1)
        echo "Branch: $BRANCH"
        echo "branch_name=$BRANCH" >> $GITHUB_OUTPUT
    
    # Now leave the detached HEAD state
    - name: Check out the branch
      run: |
        git checkout ${{ steps.get_branch.outputs.branch_name }}

    - name: Edit package version with tag version
      # You can use several github actions or use basic jq command line tool
      run: |
        echo "`jq '.version="${{ github.ref_name }}"' package.json`" > package.json
      working-directory: ./frontend    

    - name: Build the app
      working-directory: ./frontend
      run: |
        npm install
        npm run build

    - name: Archive the artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-artifact
        path: ./frontend/dist  
    
    # Artifact is published so now we can commit the package json change
    # Use github-actions[bot] to commit the change instead of your own credentials
    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
    
    - name: Commit changes
      run: |
        git add -A
        git commit -m "feat(version) : Update package json version to ${{ github.ref_name }}"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push origin HEAD

  deploy_infrastructure:
    runs-on: ubuntu-latest
    environment: production # bind the job to the production environment
    needs : [build_backend, build_frontend]

    outputs:
      appServiceName: ${{ steps.bicep_deploy.outputs.appServiceName }}
      staticWebAppName: ${{ steps.bicep_deploy.outputs.staticWebAppName }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to Azure 
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        enable-AzPSSession: true 

    - name: Create resource group if not exists      
      run: |
        az group show --name ${{ env.AZURE_RG_NAME }} ||
        az group create --name ${{ env.AZURE_RG_NAME }} --location ${{ secrets.AZURE_REGION }}

    - name: Deploy bicep
      id: bicep_deploy
      uses: azure/arm-deploy@v2
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        region: ${{ secrets.AZURE_REGION }}
        template: ./infrastructure/main.bicep
        parameters: project=${{ vars.PROJECT_NAME }} location=${{ secrets.AZURE_REGION }} swaLocation=${{ secrets.AZURE_SWA_REGION }} identifier=${{ vars.AZURE_RESOURCE_IDENTIFIER }}
        resourceGroupName: ${{ env.AZURE_RG_NAME }}
    
  deploy_backend:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production
    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-artifact
          path: ./backend/ParkNDeploy.Api/publish

      - name: Login to Azure 
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy backend to App Service
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ needs.deploy_infrastructure.outputs.appServiceName }} # Access to the previous job output to get the appServiceName deployed with bicep
          package: ./backend/ParkNDeploy.Api/publish # Path to the previously published app

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: deploy_infrastructure
    environment: production
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-artifact
          path: frontend/dist

      - name: Login to Azure 
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Static Web App deployment token
        run: |      
            SWA_DEPLOYMENT_TOKEN=$(az staticwebapp secrets list -n ${{ needs.deploy_infrastructure.outputs.staticWebAppName }} -o tsv --query properties.apiKey)
            echo SWA_DEPLOYMENT_TOKEN=$SWA_DEPLOYMENT_TOKEN >> $GITHUB_ENV

      - name: Deploy frontend to Static Web App
        uses: azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ env.SWA_DEPLOYMENT_TOKEN }}
          app_location: frontend/dist
          action: upload
          skip_app_build: true
          skip_api_build: true